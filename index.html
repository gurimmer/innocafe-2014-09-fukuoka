# InnoCafe in 福岡

## 開発コミュニティミートアップ

Sep 12, 2014  
Innovator Japan Inc.

---

# はじめに

このイベントのハッシュタグは __#innocafe__ です

TwitterとかFacebookとか、是非いろいろつぶやいてください。  
感想や質問も是非！

---

# 前置き

Innovator Japanでは、社外の皆さまも自由に参加できるイベント「InnoCafe」を隔月で開催しています。

普段は東京オフィスで開催しているのですが、福岡オフィスでもやろう！ということになり。
折角だからいろいろな方をお呼びできたらいいね、ということで普通の勉強会とは違う感じで企画したらこうなりましたｗ

最後まで楽しんでいただければ幸いです！

---

# Innovator Japan

__“社会やあらゆる組織にイノベーションを起こす”__

やっていること

- メディア運営（AdverTimes、宣伝会議オンラインなど）
- 自社サービスの運営も最近はじめました（tenpu）
- 飲食店の企画経営・店舗デザイン（イタリアンレストラン、カフェ）

東京と福岡にオフィスがあります。IT・クリエイティブ・マーケティングの3要素を組み合わせてイノベーションを起こしていくのがミッションです。

# ゆるふわ Development Club

- [http://yurufuwa.club](http://yurufuwa.club)
- 趣味で開発をしている人たちで集まってそれぞれの作っているものを見せ合ったり、 相談したり、ときにはコードレビューし合ったりするサークルです。
- 対象
  - 個人で何かプロダクト (Web やアプリなど) を作っている人
- 活動内容
  - idobata にそれぞれのプロダクトのコミットログを流す。
  - プライベートリポジトリのコラボレータに追加し合ってコードを見せ合ったりする。
  - PR にレビューしてみたりする。
  - 詰まったところを相談したり、教え合ったりする。
  - たまにハッカソンや開発や合宿などをする。
  - つい高まって一緒に何か作り始まったりする。

# HTML5+α @福岡

- [https://www.facebook.com/groups/html5.fukuoka/](https://www.facebook.com/groups/html5.fukuoka/)
- 元々は、 @hokuts、@totty_jpが主催していたHTML5のコミュニティを、 @akase244、@tw_oka、@kensei_kick が引き継ぎ今の運営体制にいたる。開催回数は21回を数え、様々なコラボイベントも実施してきました。
- 対象
  - Webアプリケーションエンジニア、マークアップエンジニア、Webデザイナー。
- 活動内容
  - HTML5のマークアップ手法やAPI、および、CSS3、各種フレームワークといった周辺技術などに着目し、毎回多岐に渡る話題を取り上げ、セッション形式のスタイルで開催しています。
  - 2010年に「HTML5 Tech Talk @Fukuoka」、2013年に「[HTML5 Carnival Fukuoka](http://html5-carnival.jp/)」といった大型イベントを開催。
  - 2012、2013年にオープンソースカンファレンスにて「HTML5+α @福岡」のコミュニティとしてセッション枠で登壇。
  - 2013、2014年に「[htmlday](http://www.htmlday.jp/)」に参画しイベントを開催。

# Fukuoka.php

- [https://www.facebook.com/groups/355557634510818/](https://www.facebook.com/groups/355557634510818/)
- @akase244:「福岡でPHPの勉強会って無いよね。」、@cakephper:「じゃあ作ろうか。」で、2012年に発足。
- 対象
  - PHPが好きな人、PHPに興味がある人、PHPを仕事で使ってる人、PHPをdisりたい人でもOKです。
- 活動内容
  - 主にセッション形式のスタイルを取りながら、PHPの最新情報を追っかけたり、最近これ使ってるぜ自慢をしたり、PHP以外のLTをやったりと楽しんでます。
